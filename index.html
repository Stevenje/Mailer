<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Mailer</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="app" ng-controller="AppCtrl as app">


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kontak</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Welcome!</h1>
        <p>This web app pulls in data from GitHub, allowing a user friendly interface to sending emails ;)</p>
        <p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

<!--     <input type="text" ng-model="app.person.firstName" />
    <input type="text" ng-model="app.person.lastName" />
    <input type="button" ng-click="app.sendEmail(app.person)" /> -->

    <ul class="list-unstyled">
      <div class="container">
        <li class="profile" ng-repeat="person in app.people">
            <div class="container">
              <div class="row">
                <div class="col-md-2">
                  <a href="{{person.html_url}}" target="_blank">
                    <img src="{{person.avatar_url}}&s=300" width="150" alt="{{person.login}}" class="img-circle" align="centre">
                  </a>
                </div>
                <div class="col-md-8">
                  <h4>{{person.name}} @ {{person.company}}</h4> 
                  <h4>{{person.login}}</h4>
                  <a href="mailto:{{person.email}}">
                    <p>{{person.email}}</p>
                  </a>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary" ng-click="app.sendEmail(app.person)">Email</button>
                </div>
              </div>
            </div>
        </li>
      </div>
    </ul>

    <div id="footer">
      <div class="container" align="right">
        <p>&copy; PageDrop 2014</p>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
