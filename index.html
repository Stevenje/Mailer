<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Mailer</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-app="app" ng-controller="AppCtrl as app">
  <div class="container">
    <h1>GitHub Mailer</h1>
    <ul class="list-unstyled">
      <li class="profile" ng-repeat="person in app.people">
          <img src="{{person.avatar_url}}" alt="{{person.login}}" class="img-circle">
          <h3>{{person.name}} @ {{person.company}}</h3> 
          <h4>{{person.login}}</h4>
          <a href="mailto:{{person.email}}">
            <p>{{person.email}}</p>
          </a>
          <button type="button" class="btn btn-primary">Email</button>
      </li>
    </ul>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </div>
</body>
</html>
