<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Kontak</title>

  <!-- Angular Dependancies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  
  <!-- Boostrap & CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="app">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="index">Kontak - Mailer</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a ui-sref="profiles"><span class="glyphicon glyphicon-search"></span> Profiles</a></li>
          <li><a ui-sref="comp"><span class="glyphicon glyphicon-search"></span> Companies</a></li>
        </ul>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <div ui-view></div>



  <div id="footer">
      <div class="container" align="right">
        <p>&copy; PageDrop 2014</p>
      </div>
    </div>
</body>
</html>
